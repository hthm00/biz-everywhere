<!DOCTYPE html>
<html>
  <head>
    <title>Create Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
  
    <div class="input-group">
      <input type="file" class="form-control">
      <button type="button" class="btn btn-secondary">Upload</button>
  </div>
  
  <h1 class="center form-title">Add your Listing</h1>
   <ul class="form-errors">
      <li>Business Name required</li>
      <li>Body required</li>
   </ul>
  
   <div class="container">
      <div class="enterinfo">
          <span class="input-group-text" id="addon-wrapping">Enter your anana Name</span>
          <input type="text" class="form-control" placeholder="Company Name" aria-label="Company Name" aria-describedby="addon-wrapping">
      </div>
  
      <div class="enterinfo">
          <span class="input-group-text" id="addon-wrapping">Enter your DBA if different from Company Name</span>
          <input type="text" class="form-control" placeholder="DBA" aria-label="DBA" aria-describedby="addon-wrapping">
      </div>

      <div class="enterinfo">
        <span class="input-group-text" id="addon-wrapping">Enter Asking Price</span>
        <input type="text" class="form-control" placeholder="Asking Price" aria-label="Asking Price" aria-describedby="addon-wrapping">
      </div>

      <div class="enterinfo">
        <span class="input-group-text" id="addon-wrapping">Enter Estimate Yearly Gross Revenue</span>
        <input type="text" class="form-control" placeholder="Estimate Yearly Gross Revenue" aria-label="Estimate Yearly Gross Revenue" aria-describedby="addon-wrapping">
      </div>

      <div class="enterinfo">
        <span class="input-group-text" id="addon-wrapping">Enter Estimate Yearly Expense</span>
        <input type="text" class="form-control" placeholder="Estimate Yearly Expense" aria-label="Estimate Yearly Expense" aria-describedby="addon-wrapping">
      </div>

      <div class="enterinfo">
        <span class="input-group-text" id="addon-wrapping">Enter Estimate Yearly Expense</span>
        <input type="text" class="form-control" placeholder="Estimate Yearly Expense" aria-label="Estimate Yearly Expense" aria-describedby="addon-wrapping">
      </div>

      <div class="enterinfo">
        <span class="input-group-text" id="addon-wrapping">Enter Contact Full Name</span>
        <input type="text" class="form-control" placeholder="Contact Full Name" aria-label="Contact Full Name" aria-describedby="addon-wrapping">
      </div>

      <div class="enterinfo">
        <span class="input-group-text" id="addon-wrapping">Enter Contact Phone</span>
        <input type="text" class="form-control" placeholder="Contact Phone" aria-label="Contact Phone" aria-describedby="addon-wrapping">
      </div>
    </div>
  </body>
</html>
